<div class="login-container">
    <h2>{{ 'LOGIN' | translate }}</h2>
    
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <!-- Username Input -->
        <div class="form-group" [ngClass]="{'has-error': loginForm.submitted && loginForm.controls['username']?.invalid}">
            <label for="username">{{ 'USERNAME' | translate }}</label>
            <input 
                type="text" 
                id="username" 
                [(ngModel)]="username" 
                name="username" 
                class="form-control" 
                required 
                #usernameInput="ngModel">
            <div *ngIf="loginForm.submitted && usernameInput.invalid" class="text-danger">
                {{ 'USERNAME_REQUIRED' | translate }}
            </div>
        </div>
        
        <div class="form-group" [ngClass]="{'has-error': loginForm.submitted && loginForm.controls['password']?.invalid}">
            <label for="password">{{ 'PASSWORD' | translate }}</label>
            <input 
                type="password" 
                id="password" 
                [(ngModel)]="password" 
                name="password" 
                class="form-control" 
                required 
                #passwordInput="ngModel">
            
            <div *ngIf="loginForm.submitted && passwordInput.invalid" class="text-danger">
                {{ 'PASSWORD_REQUIRED' | translate }}
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">{{ 'LOGIN' | translate }}</button>
    </form>
    
    <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
        {{ errorMessage }}
    </div>
</div>
