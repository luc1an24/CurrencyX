<div>
    <h2>Search Exchange Rates</h2>
    <form (ngSubmit)="search()">
      <input type="text" placeholder="Currency Code" [(ngModel)]="currencyCode" name="currencyCode" required />
      <input type="date" [(ngModel)]="date" name="date" />
      <button type="submit">Search</button>
    </form>
    <div *ngIf="searchResults.length > 0">
      <h3>Results:</h3>
      <ul>
        <li *ngFor="let result of searchResults">
          {{ result.currencyCode }} - {{ result.rate }} ({{ result.date | date }})
        </li>
      </ul>
    </div>
  </div>
  
  <div>
    <h2>Exchange Rates</h2>
    <table>
      <thead>
        <tr>
          <th>Currency Code</th>
          <th>Rate</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rate of exchangeRates">
          <td>{{ rate.currencyCode }}</td>
          <td>{{ rate.rate }}</td>
          <td>{{ rate.date | date }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div>
    <h2>Currency Converter</h2>
    <form (ngSubmit)="convert()">
      <input type="text" placeholder="From Currency" [(ngModel)]="fromCurrency" name="fromCurrency" required />
      <input type="number" placeholder="Amount" [(ngModel)]="amount" name="amount" required />
      <button type="submit">Convert</button>
    </form>
    <div *ngIf="convertedAmount !== null">
      <h3>Converted Amount: {{ convertedAmount }}</h3>
    </div>
  </div>
