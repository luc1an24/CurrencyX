<div class="login-container">
  <h2>{{ 'LOGIN' | translate }}</h2>
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="login-form">
    <div class="form-group">
      <label for="username" class="form-label">{{ 'USERNAME' | translate }}</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password" class="form-label">{{ 'PASSWORD' | translate }}</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
    </div>
    <button type="submit" class="btn login-btn">{{ 'LOGIN' | translate }}</button>
  </form>
  <div *ngIf="errorMessage" class="error-message" role="alert">
    {{ errorMessage }}
  </div>
</div>
